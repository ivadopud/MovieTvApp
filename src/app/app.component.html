<mat-toolbar color="primary" class="app-header">
  <span class="app-header__title" (click)="goHome()">TV Movie App</span>
</mat-toolbar>

<mat-tab-group [selectedIndex]="activeTabIndex()" (selectedTabChange)="onTabChanged($event)" *ngIf="showTabs()">
  <mat-tab label="TV Shows"></mat-tab>
  <mat-tab label="Movies"></mat-tab>
</mat-tab-group>

<div [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
